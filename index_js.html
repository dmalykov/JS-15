<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		
		// Reverse str

		const reverse = (str) => {
			const reversedStr = str.split("").reverse().join("");
			return reversedStr;
		};
		const reversed = reverse ("hello");
		console.log (reversed);
		// ------------------------------------------------------------

		// Count Words

		const countWords = (str) => {
			let counter = 1;
			str=str.replace(/[\s]+/gim, ' ');
			str.replace(/(\s+)/g, function (a) {
				counter++;
			});
			return counter;
		};

		const countWord = countWords ("Hi my name is Taras");
		console.log(countWord);
		// --------------------------------------------------------------

		// Clear whitespace

		const clearWhiteSpace = (str) => {
			const newStr = str.replace(/\s/g,'');
			return newStr;
		};
		const result = clearWhiteSpace("  1  2   ");
		console.log(result);
		// --------------------------------------------------------------

		// Max length
		const cutStr = (str, maxLength) => {
			let result;
			if (str.length > maxLength){
			result = str.slice(0, maxLength) + '...';
		}	else{
		   result = str.slice(0, str.length);
		}
		return result;
		};
		const lengthStr = cutStr("Hello", 5);
		const lengthStr1 = cutStr("Hello there", 5);
		console.log(lengthStr);
		console.log(lengthStr1);
		// --------------------------------------------------------------

		// Palindrome
		const palindrome = (str) => {
			const len = str.length;
			for(let i = 0; i < len / 2; i++){
			if (str[i] !== str[len - 1 - i]) {
				return false;
			};
		};
		return true;
		};
		const value = palindrome("tenet");
		const value2 = palindrome("js");
		console.log(value);
		console.log(value2);
		// --------------------------------------------------------------
	</script>
</body>
</html>
